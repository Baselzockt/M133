<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" rel="stylesheet" />
    <title>Stundenplan</title>
</head>

<body>

    <div class="p-5">
        <h1>Stundenplan</h1>
        <select id="jobs" class="custom-select mt-3"></select><br>
        <div id="jobsNotLoadedAlert" class="alert alert-danger mt-3" role="alert">
            Berufe konntent nicht geladen werden
        </div>
        <select id="classes" class="custom-select mt-3"></select>
        <div id="noClassesAvailableAlert" class="alert alert-primary mt-3" role="alert">
            Keine Klassen vorhanden
        </div>
        <div id="classesNotLoadedAlert" class="alert alert-danger mt-3" role="alert">
            Klassen konntent nicht geladen werden
        </div>
        <div id="timeTableContainer">
            <div class="mx-auto m-3 text-center" id="weekSelector">
                <button id="back" class="btn btn-primary mx-auto">
            &larr;</button>
                <button id="week" class="btn"></button>
                <button id="forward" class="btn btn-primary mx-auto">&rarr;</button><br>
            </div>
            <div class="table-responsive">
                <table id="timeTable" class="table table-striped table-hover" style="margin-top:2% ">
                    <thead>
                        <tr id="titelRow">
                            <th>Datum</th>
                            <th>Wochentag</th>
                            <th>Von</th>
                            <th>Bis</th>
                            <th>Lehrer</th>
                            <th>Fach</th>
                            <th>Raum</th>
                        </tr>
                    </thead>
                    <tbody id="timeTableBody">

                    </tbody>

                </table>
            </div>
            <div id="timeTableAlert" class="alert alert-primary mt-3 " role="alert">
                Keine Lektionen vorhanden.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js " integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/index.js "></script>
</body>

</html>
